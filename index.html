<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        * {
            border: 1px solid white;
        }

        body {
            background: #000;
        }

        .container {
            display: flex;
            justify-content: end;
            flex-direction: column;
            align-items: center;
            height: 50vh;
        }

        h1 {
            color: coral;
        }

        button {
            width: 100px;
            height: 30px;
            background: coral;
            color: white;
            border: 3px solid white;
            outline: none;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="headding">0:0:0:0</h1>
        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="clear()">Clear</button>
        </div>
    </div>
</body>

<script>

    var millisec = 10; sec = 0; minut = 0; hour = 0;
    var timer;
    function start() {
        timer = setInterval(function timing() {
            millisec++
            if (millisec > 100) {
                sec++
                millisec = 0

            }
            if (sec >= 60) {
                minut++
                sec = 0
            }
            if (minut >= 60) {
                hour++
                minut = 0
            }



            document.getElementById('headding').innerText = `${hour}:${minut}:${sec}:${millisec}`
        }, 10)
    }
    function clear() {
        clearInterval(timer())
        millisec = 0
        sec = 0
        minut = 0
        hour = 0


    }
</script>

</html>
